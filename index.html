<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro De Estudiantes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>

<body>
    <div class="div-titulo">
        <h1>REGISTRAR ESTUDIANTES</h1>
    </div>

    <div class="div-formulario">
        <h2>Formulario de Estudiantes</h2>

        <form action="#" id="formulario">
            <input type="text" id="nombre" placeholder="Ingresa los nombres">
            <input type="text" id="apellido" placeholder="Ingresa los apellidos">
            <input type="text" id="edad" placeholder="Ingresa la edad">
            <input type="text" id="carrera" placeholder="Ingresa la carrera">
            <button type="submit" id="botonAgregar">Agregar</button>
        </form>
    </div>

    <div class="div-listado">
        <h2>Registro De Estudiantes</h2>
        <div class="div-estudiantes">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='./js/app.js'></script>
</body>

</html>
